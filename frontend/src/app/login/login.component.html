<mat-card class="login-card" *ngIf="showLoginFrame">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content (keydown.enter)="onLogin()">
    <form class="login-form">
      <mat-form-field class="login-field">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="usernameFormControl" required>
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-field">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordFormControl" type="password" required>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <app-alert type="warning" *ngIf="invalidLoginData">
        Invalid Username or password! Please try again.
      </app-alert>
    </form>
    <button mat-raised-button class="login-btn" color="primary" (click)="onLogin()">Login</button>
  </mat-card-content>
</mat-card>

<div #loginSuccessful *ngIf="loggedInAs != undefined">
  <app-alert type="success" title="Login successfull!" class="">
    <span>
      You are now logged in into the database as: <b>{{loggedInAs!.username}}</b>
    </span>
    <br />
    <button mat-raised-button color="accent" (click)="showLoginFrame = true;">change user</button>
  </app-alert>
</div>
